<head>
  <title>proj1</title>
</head>
	
<body>
	<div class="container">
		<header>
			<h1>Reparações</h1>

			<form class="nova-reparacao">
				<input type="text" name="titulo" placeholder="Adicione nova reparção.">
				<input type="number" name="tempo" placeholder="Tempo necessário.">
				<input type= "submit" value="Adicionar">
			</form>
		</header>
		<ul>
			{{#each reparacoes}}
				{{> reparacao}}
			{{/each}}
		</ul>
	</div>
</body>


<template name="reparacao">
	<li>{{title}} 
		| {{time}} minutos 
		| {{createdAt}}
		<button class="delete">Remover</button>
	</li>
</template>
